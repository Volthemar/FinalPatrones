# Path to source directories (comma-separated)
sonar.sources=Backend,Frontend

# Path to test directories (comma-separated)
sonar.tests=Backend/src/test,Frontend/src/test

# Language-specific properties
sonar.java.binaries=Backend/target

# Include/exclude specific file patterns (you can adjust these as needed)
sonar.inclusions=**/*.java,**/*.js,**/*.jsx,**/*.css,**/*.html
sonar.exclusions=**/node_modules/**

# Other configurations
sonar.sourceEncoding=UTF-8
